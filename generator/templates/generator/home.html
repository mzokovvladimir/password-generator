<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url "password" %}">
        <select name="length">
            <option value="8" selected="selected">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select> Length <br>
        <input type="checkbox" class="form-check-input" name="numbers">Numbers<br>
        <input type="checkbox" class="form-check-input" name="uppercase">Uppercase<br>
        <input type="checkbox" class="form-check-input" name="specials">Specials<br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br><br>
    <a href="{% url "about" %}" class="btn btn-secondary">About Page</a>
</div>
